<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活码Situation字段测试 - 智能导员</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            background: #f8f9fa;
        }

        .test-section h2 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .activation-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }

        .activation-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .activation-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .status-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid #667eea;
        }

        .status-card h3 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #f1f3f4;
        }

        .status-label {
            font-weight: 600;
            color: #495057;
        }

        .status-value {
            color: #6c757d;
            font-family: 'Courier New', monospace;
        }

        .status-value.used {
            color: #dc3545;
            font-weight: 600;
        }

        .status-value.unused {
            color: #28a745;
            font-weight: 600;
        }

        .status-value.situation-1 {
            color: #28a745;
            font-weight: 600;
        }

        .status-value.situation-2 {
            color: #dc3545;
            font-weight: 600;
        }

        .log-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 3px 0;
        }

        .log-timestamp {
            color: #6c757d;
            font-size: 11px;
        }

        .log-message {
            color: #495057;
        }

        .log-error {
            color: #dc3545;
        }

        .log-success {
            color: #28a745;
        }

        .test-info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .test-info h3 {
            color: #1976d2;
            margin-bottom: 10px;
        }

        .test-info ul {
            color: #424242;
            line-height: 1.6;
        }

        .test-info li {
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
            font-size: 18px;
        }

        .error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            color: #c62828;
        }

        .success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            color: #2e7d32;
        }

        .warning {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            color: #ef6c00;
        }

        .message {
            display: none;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .message.info {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            color: #1976d2;
        }

        .message.success {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            border-left: 4px solid #f44336;
            color: #c62828;
        }

        .message.show {
            display: block;
            animation: messageSlideIn 0.3s ease-out;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 激活码Situation字段测试工具</h1>

        <div class="test-info">
            <h3>📋 测试说明</h3>
            <ul>
                <li>此页面用于测试激活码使用后是否正确向维格表situation字段写入2</li>
                <li>测试前请确保已连接维格表云存储</li>
                <li>测试过程中会显示详细的调试信息和状态变化</li>
                <li>支持测试不同的激活码和各种场景</li>
            </ul>
        </div>

        <!-- 激活码测试区域 -->
        <div class="test-section">
            <h2>🔑 激活码测试</h2>
            <div class="activation-form">
                <input type="text" class="activation-input" id="testCodeInput" placeholder="输入要测试的激活码...">
                <button class="btn btn-primary" id="testActivationBtn">🧪 测试激活</button>
                <button class="btn btn-secondary" id="refreshStatusBtn">🔄 刷新状态</button>
                <button class="btn btn-success" id="resetTestBtn">🔄 重置测试</button>
            </div>

            <div id="activationMessage"></div>
        </div>

        <!-- 当前激活码状态 -->
        <div class="test-section">
            <h2>📊 当前激活码状态</h2>
            <div id="activationStatus">
                <div class="loading">正在加载激活码状态...</div>
            </div>
        </div>

        <!-- 详细调试信息 -->
        <div class="test-section">
            <h2>🔍 调试信息</h2>
            <div class="log-section" id="debugLogs">
                <div class="log-entry">
                    <span class="log-timestamp">[系统启动]</span>
                    <span class="log-message">测试页面已加载，等待操作...</span>
                </div>
            </div>
        </div>

        <!-- 测试结果历史 -->
        <div class="test-section">
            <h2>📝 测试历史</h2>
            <div id="testHistory">
                <div class="warning">暂无测试历史</div>
            </div>
        </div>
    </div>

    <script>
        class SituationFieldTester {
            constructor() {
                this.vikaStorage = null;
                this.testHistory = [];
                this.init();
            }

            async init() {
                try {
                    await this.waitForVikaStorage();
                    this.setupEventListeners();
                    await this.loadActivationStatus();
                    this.log('系统初始化完成');
                } catch (error) {
                    this.log(`系统初始化失败: ${error.message}`, 'error');
                }
            }

            async waitForVikaStorage() {
                return new Promise((resolve) => {
                    if (window.vikaCloudStorage && window.vikaCloudStorage.isInitialized) {
                        this.vikaStorage = window.vikaCloudStorage;
                        resolve();
                    } else {
                        window.addEventListener('vikaStorageReady', (event) => {
                            this.vikaStorage = event.detail.storage;
                            this.log('维格表云存储已就绪');
                            resolve();
                        }, { once: true });
                    }
                });
            }

            setupEventListeners() {
                document.getElementById('testActivationBtn').addEventListener('click', () => {
                    this.testActivation();
                });

                document.getElementById('refreshStatusBtn').addEventListener('click', () => {
                    this.loadActivationStatus();
                });

                document.getElementById('resetTestBtn').addEventListener('click', () => {
                    this.resetTest();
                });

                // Enter键测试
                document.getElementById('testCodeInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.testActivation();
                    }
                });
            }

            async testActivation() {
                const codeInput = document.getElementById('testCodeInput');
                const messageDiv = document.getElementById('activationMessage');
                const code = codeInput.value.trim();

                if (!code) {
                    this.showMessage(messageDiv, '请输入激活码', 'error');
                    return;
                }

                this.showMessage(messageDiv, '正在测试激活码...', 'info');

                try {
                    // 记录测试前的状态
                    const beforeStatus = await this.getActivationCodes();
                    const beforeSituation = beforeStatus[code]?.situation || '未找到';

                    this.log(`测试激活码: ${code}`);
                    this.log(`激活前状态 - situation: ${beforeSituation}`);

                    // 模拟激活过程
                    if (this.vikaStorage && this.vikaStorage.isInitialized) {
                        // 使用云存储
                        const result = await this.vikaStorage.useActivationCode(code, {
                            deviceId: 'test-device-' + Date.now(),
                            userAgent: navigator.userAgent,
                            timestamp: new Date().toISOString()
                        });

                        if (result.success) {
                            this.log(`云存储激活成功: ${result.message}`);

                            // 等待一秒后检查状态
                            setTimeout(async () => {
                                const afterStatus = await this.getActivationCodes();
                                const afterSituation = afterStatus[code]?.situation || '未找到';

                                this.log(`激活后状态 - situation: ${afterSituation}`);

                                if (afterSituation === 2) {
                                    this.showMessage(messageDiv, `✅ 测试成功！situation字段已正确更新为: ${afterSituation}`, 'success');
                                    this.addTestHistory(code, beforeSituation, afterSituation, 'success');
                                } else {
                                    this.showMessage(messageDiv, `❌ 测试失败！situation字段未正确更新。期望: 2, 实际: ${afterSituation}`, 'error');
                                    this.addTestHistory(code, beforeSituation, afterSituation, 'failed');
                                }

                                await this.loadActivationStatus();
                            }, 1000);
                        } else {
                            this.showMessage(messageDiv, `❌ 激活失败: ${result.message}`, 'error');
                            this.addTestHistory(code, beforeSituation, 'failed', 'activation_failed');
                        }
                    } else {
                        this.showMessage(messageDiv, '❌ 维格表云存储未就绪', 'error');
                        this.addTestHistory(code, 'storage_unavailable', 'failed', 'storage_error');
                    }

                } catch (error) {
                    this.log(`测试过程中出错: ${error.message}`, 'error');
                    this.showMessage(messageDiv, `❌ 测试出错: ${error.message}`, 'error');
                    this.addTestHistory(code, 'error', 'failed', 'test_error');
                }
            }

            async getActivationCodes() {
                if (this.vikaStorage && this.vikaStorage.isInitialized) {
                    return await this.vikaStorage.getActivationCodes();
                } else {
                    return JSON.parse(localStorage.getItem('activationCodes') || '{}');
                }
            }

            async loadActivationStatus() {
                try {
                    const codes = await this.getActivationCodes();
                    this.displayActivationStatus(codes);
                } catch (error) {
                    this.log(`加载激活码状态失败: ${error.message}`, 'error');
                    document.getElementById('activationStatus').innerHTML = '<div class="error">加载激活码状态失败</div>';
                }
            }

            displayActivationStatus(codes) {
                const container = document.getElementById('activationStatus');

                if (Object.keys(codes).length === 0) {
                    container.innerHTML = '<div class="warning">暂无激活码数据</div>';
                    return;
                }

                const statusHtml = Object.entries(codes).map(([code, info]) => {
                    const isUsed = info.isUsed || (info.situation === 2);
                    const situation = info.situation || (isUsed ? 2 : 1);

                    return `
                        <div class="status-card">
                            <h3>激活码: ${code}</h3>
                            <div class="status-item">
                                <span class="status-label">使用状态:</span>
                                <span class="status-value ${isUsed ? 'used' : 'unused'}">${isUsed ? '已使用' : '未使用'}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">Situation字段:</span>
                                <span class="status-value situation-${situation}">${situation}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">使用时间:</span>
                                <span class="status-value">${info.usedAt || '未使用'}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">创建时间:</span>
                                <span class="status-value">${info.createdAt || '未知'}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = statusHtml;
            }

            showMessage(element, message, type) {
                if (!element) return;

                element.textContent = message;
                element.className = `message ${type}`;

                // 显示消息
                element.style.display = 'block';

                // 添加显示动画
                setTimeout(() => {
                    element.classList.add('show');
                }, 50);

                // 自动清除成功消息
                if (type === 'success') {
                    setTimeout(() => {
                        element.classList.remove('show');
                        setTimeout(() => {
                            element.textContent = '';
                            element.className = 'message';
                            element.style.display = 'none';
                        }, 300);
                    }, 5000);
                }

                // 如果是错误消息，8秒后自动隐藏
                if (type === 'error') {
                    setTimeout(() => {
                        element.classList.remove('show');
                        setTimeout(() => {
                            element.style.display = 'none';
                        }, 300);
                    }, 8000);
                }
            }

            log(message, type = 'message') {
                const logsContainer = document.getElementById('debugLogs');
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry log-${type}`;

                const timestamp = new Date().toLocaleTimeString();
                logEntry.innerHTML = `
                    <span class="log-timestamp">[${timestamp}]</span>
                    <span class="log-message">${message}</span>
                `;

                logsContainer.appendChild(logEntry);
                logsContainer.scrollTop = logsContainer.scrollHeight;

                // 限制日志数量
                if (logsContainer.children.length > 100) {
                    logsContainer.removeChild(logsContainer.firstChild);
                }

                console.log(`[${timestamp}] ${message}`);
            }

            addTestHistory(code, beforeSituation, afterSituation, result) {
                const historyItem = {
                    timestamp: new Date().toISOString(),
                    code: code,
                    beforeSituation: beforeSituation,
                    afterSituation: afterSituation,
                    result: result
                };

                this.testHistory.unshift(historyItem);

                // 限制历史数量
                if (this.testHistory.length > 50) {
                    this.testHistory = this.testHistory.slice(0, 50);
                }

                this.displayTestHistory();
            }

            displayTestHistory() {
                const container = document.getElementById('testHistory');

                if (this.testHistory.length === 0) {
                    container.innerHTML = '<div class="warning">暂无测试历史</div>';
                    return;
                }

                const historyHtml = this.testHistory.map(item => {
                    const date = new Date(item.timestamp).toLocaleString();
                    const resultClass = item.result === 'success' ? 'success' : 'error';

                    return `
                        <div class="status-card">
                            <h3>测试记录 - ${date}</h3>
                            <div class="status-item">
                                <span class="status-label">激活码:</span>
                                <span class="status-value">${item.code}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">测试前状态:</span>
                                <span class="status-value situation-${item.beforeSituation}">${item.beforeSituation}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">测试后状态:</span>
                                <span class="status-value situation-${item.afterSituation}">${item.afterSituation}</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">测试结果:</span>
                                <span class="status-value ${resultClass}">${item.result === 'success' ? '✅ 成功' : '❌ 失败'}</span>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = historyHtml;
            }

            async resetTest() {
                const messageDiv = document.getElementById('activationMessage');

                try {
                    this.log('开始重置测试环境...');

                    // 清除本地存储
                    localStorage.removeItem('activationCodes');
                    localStorage.removeItem('activationLogs');

                    this.log('本地存储已清除');

                    // 重新加载状态
                    await this.loadActivationStatus();

                    // 清除输入框
                    document.getElementById('testCodeInput').value = '';

                    this.showMessage(messageDiv, '✅ 测试环境已重置', 'success');
                    this.log('测试环境重置完成');

                } catch (error) {
                    this.log(`重置测试环境失败: ${error.message}`, 'error');
                    this.showMessage(messageDiv, `❌ 重置失败: ${error.message}`, 'error');
                }
            }
        }

        // 页面加载完成后初始化测试器
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🧪 激活码Situation字段测试页面加载完成');
            window.situationTester = new SituationFieldTester();
        });
    </script>
</body>
</html>
