<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>智能导员 by jqk Group</title>
    <link rel="stylesheet" href="cute-style.css?v=3.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://unpkg.com/@vikadata/vika@latest/dist/vika.js"></script>
</head>
<body>
    <!-- Activation Page -->
    <div class="activation-page">
        <div class="activation-container">
            <div class="activation-card">
                <div class="activation-header">
                    <i class="fas fa-key activation-icon"></i>
                    <h2 class="activation-title">服务激活</h2>
                    <p class="activation-subtitle">请输入激活码以使用智能导员服务<br>激活码只能在单个设备上单次使用</p>
                </div>
                <div class="activation-form">
                    <input type="text" id="activationInput" class="activation-input" placeholder="请输入激活码" maxlength="20">
                    <button id="activationButton" class="activation-button">
                        <i class="fas fa-check"></i>
                        激活
                    </button>
                </div>
                <div id="activationMessage" class="activation-message"></div>
            </div>
        </div>
    </div>

    <script src="cloud-storage-vika-v2.js"></script>
    <script src="activation-vika.js?v=5.0"></script>
</body>
</html>
