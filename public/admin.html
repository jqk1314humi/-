<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>激活码管理系统 - jqk Group</title>
    <link rel="stylesheet" href="style.css?v=4.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Panel -->
    <div class="admin-panel">
        <div class="admin-header">
            <h2 class="admin-title">
                <i class="fas fa-shield-alt"></i>
                激活码管理系统
            </h2>
            <button id="backToMainApp" class="back-button">
                <i class="fas fa-arrow-left"></i>
                返回智能导员界面
            </button>
        </div>
        
        <div class="admin-content">
            <div class="admin-stats">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="totalCodes">0</div>
                        <div class="stat-label">总激活码</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon used">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="usedCodes">0</div>
                        <div class="stat-label">已使用</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon available">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <div class="stat-number" id="availableCodes">0</div>
                        <div class="stat-label">未使用</div>
                    </div>
                </div>
            </div>

            <div class="admin-actions">
                <button id="generateCode" class="action-button generate-button">
                    <i class="fas fa-plus"></i>
                    生成新激活码
                </button>
                <button id="resetAllCodes" class="action-button reset-button">
                    <i class="fas fa-undo"></i>
                    重置所有激活码
                </button>
                <button id="exportLogs" class="action-button export-button">
                    <i class="fas fa-download"></i>
                    导出使用日志
                </button>
            </div>

            <!-- 云端同步控制面板 -->
            <div class="cloud-sync-panel">
                <div class="sync-header">
                    <h3><i class="fas fa-cloud"></i> 云端数据同步</h3>
                    <div class="sync-status" id="syncStatus">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span class="status-text" id="statusText">检查中...</span>
                    </div>
                </div>
                
                <div class="sync-actions">
                    <button id="syncFromCloud" class="sync-button pull-button">
                        <i class="fas fa-cloud-download-alt"></i>
                        <span>从云端获取</span>
                        <small>拉取最新数据</small>
                    </button>
                    <button id="syncToCloud" class="sync-button push-button">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>推送到云端</span>
                        <small>上传本地数据</small>
                    </button>
                    <button id="forceSync" class="sync-button force-button">
                        <i class="fas fa-sync-alt"></i>
                        <span>强制同步</span>
                        <small>双向完全同步</small>
                    </button>
                </div>

                <div class="sync-info">
                    <div class="sync-stat">
                        <span class="sync-label">上次同步:</span>
                        <span class="sync-value" id="lastSyncTime">未知</span>
                    </div>
                    <div class="sync-stat">
                        <span class="sync-label">同步状态:</span>
                        <span class="sync-value" id="syncMode">本地模式</span>
                    </div>
                    <div class="sync-stat">
                        <span class="sync-label">数据版本:</span>
                        <span class="sync-value" id="dataVersion">v4.0</span>
                    </div>
                </div>

                <!-- 同步结果显示 -->
                <div class="sync-results" id="syncResults" style="display: none;">
                    <div class="results-header">
                        <h4><i class="fas fa-chart-line"></i> 同步结果</h4>
                        <button class="close-results" id="closeResults">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="results-content" id="resultsContent">
                        <!-- 动态填充同步结果 -->
                    </div>
                </div>
            </div>

            <div class="admin-tabs">
                <button class="tab-button active" data-tab="codes">激活码列表</button>
                <button class="tab-button" data-tab="logs">使用日志</button>
            </div>

            <div class="tab-content">
                <div id="codesTab" class="tab-panel active">
                    <div class="admin-notice">
                        <i class="fas fa-info-circle"></i>
                        <span>管理说明：已使用的激活码可以重置，所有激活码都可以删除。重置或删除操作会自动清除相关设备的激活状态。</span>
                    </div>
                    <div class="codes-list" id="codesList">
                        <div class="loading-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>正在加载激活码数据...</span>
                        </div>
                    </div>
                </div>
                <div id="logsTab" class="tab-panel">
                    <div class="logs-list" id="logsList">
                        <div class="loading-placeholder">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>正在加载使用日志...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="cloud-storage-vika-v2.js"></script>
    <script src="admin-vika.js?v=5.0"></script>
    <script>
        // 在admin.js加载后检查激活状态
        document.addEventListener('DOMContentLoaded', () => {
            const currentActivation = JSON.parse(localStorage.getItem('currentActivation') || '{"activated": false}');
            if (!currentActivation.activated) {
                window.location.href = './index.html';
                return;
            }
        });
    </script>
</body>
</html>
